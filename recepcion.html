<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECEPCION</title>
    <link rel="stylesheet" href="css\RecepStyles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
</head>
<body>
    <h1 class="titulo">RECEPCION DE EQUIPO</h1>

    <div class="selector">
        <button>Añadir Cliente</button>
        <button>Cotizaciones Guardadas</button>
        <button onclick="window.location.href='notadeventa.html'">Ir a Nota de Venta</button>
        <button id="vista">VISUALIZAR</button>
    </div>

    <div class="editor-container" id="edicionBlock">
        <div class="card" id="Fuido">
            <h2 class="titulo2">EDICION</h2>
            
            <div class="logo-container">
                <img id="logoPreview" class="logo-preview hidden">
                <div class="logo-upload">
                    <label for="companyLogo">Logo:</label>
                    <input type="file" id="companyLogo" accept="image/*">
                </div>
            </div>
            
            <div class="form-group">
                <label for="companyName">Empresa:</label>
                <input type="text" id="companyName" placeholder="Coito">
            </div>
            
            <div class="form-group" >
                <label for="companyAddress">Dirección:</label>
                <input type="text" id="companyAddress" placeholder="Coito">
            </div>
            
            <div class="form-group">
                <label for="companyPhone">Teléfono:</label>
                <input type="text" id="companyPhone" placeholder="Coito">
            </div>
            
            <div class="form-group">
                <label for="companyBrand">Asesor:</label>
                <input type="text" id="companyBrand" placeholder="Coito">
            </div>
            
            <div class="form-group">
                <label for="quoteNumber">Folio:</label>
                <input type="text" id="quoteNumber" placeholder="Coito">
            </div>
            
            <div class="form-group">
                <label for="quoteDate">Fecha:</label>
                <input type="date" id="quoteDate">
            </div>
            
            <div class="form-group">
                <label for="clientName">Cliente:</label>
                <input type="text" id="clientName" placeholder="Coito">
            </div>
            
            <div class="form-group">
                <label for="clientAddress">Dirección:</label>
                <input type="text" id="clientAddress" placeholder="Coito">
            </div>

            <div class="form-group">
                <label for="clientAddress">Telefono/Celular:</label>
                <input type="text" id="clientPhone" placeholder="Coito">
            </div>
            
            <div class="form-group">
                <label for="clientAddress">Correo:</label>
                <input type="text" id="clientEmail" placeholder="Coito">
            </div>

            <h3>Añadir Equipos</h3>
            <div id="productsContainer">
                <!-- Productos se añadirán aquí -->
            </div>
            
            
            <button id="addProduct">+ Agrega Equipo</button>
            
            <div class="form-group obser">
                <label for="shippingInfo"></label>
                <input type="text" id="shippingInfo" placeholder="Observaciones">
            </div>            
            
            
            <button id="generatePdf">Generar PDF</button>
            <button id="Preview" >Visualizar</button>
        </div>
        
        
    </div>
</body>
<script src="js/recepcion.js"></script>
</html>
